<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Meta -->
    <title>NFT preview card component source code</title>
    <meta name="description" content="Html & CSS Solution to NFT preview card component challenge by frontendmentor">
    <meta name="keywords" content="HTML, CSS, Javascript, Frontend, Mentor">
  </head>

  <body>
    <div id="page-container">
      <main id="main-container">

        <div class="card">
          <figure class="card__img">
            <img src="./assets/img/image-equilibrium.jpg" id="card-img" alt="card-img">
            <div class="view-nft">
              <div>
                <svg>
                  <use xlink:href="./assets/icon-sprite/sprite.svg#icon-view"></use>
                </svg>
              </div>
            </div>
          </figure>
          <div class="card__title">Equilibrium #3429</div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__meta flex align-center space-between wrap">
            <!-- Ethereum -->
            <span class="ethereum flex align-center">
              <svg class="icon">
                <use xlink:href="./assets/icon-sprite/sprite.svg#icon-ethereum"></use>
              </svg>
              <span>0.041 ETH</span>
            </span>
            <!-- Time -->
            <span class="flex align-center">
              <svg class="icon">
                <use xlink:href="./assets/icon-sprite/sprite.svg#icon-clock"></use>
              </svg>
              <span>3 days left</span>
            </span>
          </div>
          <div class="card__author">
            <div class="card__author__img"><img src="./assets/img/image-avatar.png" alt=""></div>
            <div class="card__author__credit">Creation of <span class="author-name">Jules Wyvern</span></div>
          </div>
        </div>

      </main>
      <footer id="footer-container">
        <div class="attribution text-center">
          Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/codewithaisosa">Aisosa Evbagharu</a>.
        </div>
      </footer>
    </div>
  </body>

</html>
